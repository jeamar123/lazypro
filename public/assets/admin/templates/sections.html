<div class="row" sections-directive>  
  <div class="col-12">
    <div id="sections-container" class="white-box">
      <div ng-if="isListShow" class="row sections-list-container">
        <div class="col-9">
          <button class="btn" ng-click="selectAllSections()">Select All</button>
          <button class="btn" ng-click="toggleAdd()">Add</button>
          <button ng-if="isAnyBoxChecked" class="btn" ng-click="deleteMultipleSections()">Delete(<span ng-bind="checkedSectionArr.length"></span>)</button>
        </div>
        <div class="col-3">
          <div class="search-container text-right" style="height: 30px;">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" style="border: none;background: transparent;"><i class="fa fa-search"></i></span>
              </div>
              <input ng-model="sections_search" type="text" class="form-control" placeholder="Search and hit Enter.." style="border-width: 0 0 1px 0;">
            </div>
          </div>
          <div class="white-space-20"></div>
        </div>

        <div class="col-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th style="width: 50px"></th>
                <th style="width: 25%;">Name</th>
                <th style="width: 25%;">Parent Page</th>
                <th>Status</th>
                <th class="text-center" style="width: 15%;">Date created</th>
                <th class="text-center" style="width: 15%;">Options</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="list in sections_list | filter:sections_search">
                <td class="text-center">
                  <input type="checkbox" class="form-check-input no-margin" ng-model="vannerCheckbox[$index]" ng-click="vannerChecked($index, vannerCheckbox[$index])">
                </td>
                <td ng-bind="list.name">Pagename</td>
                <td>
                  <span ng-if="list.parent_page != ''" ng-bind="list.parent_page"></span>
                  <span ng-if="list.parent_page == ''" class="text-italic">None</span>
                </td>
                <td ng-bind="list.visibility"></td>
                <td class="text-center" ng-bind="list.created_at | tmstmpdate:'MMM dd, yyyy' ">Jun 06, 2018</td>
                <td class="text-center">
                  <button class="btn" ng-click="toggleEdit( list )">Edit</button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

      <div ng-if="isAddShow || isEditShow" class="row add-section-container">
        
        <div class="col-9" style="border-right: 1px solid #ddd;">
          <p ng-if="isAddShow" class="text-weight-700 font-20">Add Section</p>
          <p ng-if="isEditShow" class="text-weight-700 font-20">Edit Section <button ng-if="isEditShow" class="btn btn-delete" ng-click="deleteSection( selected_data.id )">Delete</button></p>
          <form name="sectionForm">
            <div class="form-group">
              <label>Section name</label>
              <input class="form-control" ng-model="selected_data.name"></input>
            </div>

            <div class="form-group">
              <label>Column 1</label>
              <div class="column-content">
              </div>
            </div>

            <div class="form-group">
              <label>Background Image</label>
              <p ng-show="sectionForm.file.$error.maxSize" class="text-error text-weight-700 no-margin">File too large. Max size is 5MB.</p>
              <br>
              <button class="btn" name="file" ngf-select ng-model="selected_data.img" ngf-pattern="'image/*'"
                ngf-accept="'image/*'" ngf-max-size="5MB">Select</button>
            </div>

            <div class="form-group">
              <label>Preview</label>
              <br>
              <div class="preview-section-container display-table">
                <div class="preview-section-bg-image">
                  <img ngf-thumbnail="selected_data.img" class="img-fluid">
                </div>
                <div class="preview-section-content display-table-cell vertical-align-middle">
                  <p class="font-38 color-white" ng-bind="selected_data.header_text">Lorem ipsum dolor sit amet</p>
                  <p class="font-18 color-white" ng-bind="selected_data.sub_text">Lorem ipsum dolor sit amet</p>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="col-3 publish-container">
          <p class="text-weight-700 font-20">Options 
            <!-- <button ng-if="isEditShow" class="btn btn-preview" ng-click="viewLinkURL( selected_data.link_url )">Preview</button> -->
          </p>

          <div class="form-group">
            <label>Parent Page</label>
            <select class="form-control" ng-model="selected_data.parent_page">
              <option value="">None</option>
              <option>Home</option>
              <option>About us</option>
            </select>
          </div>

          <div class="form-group">
            <label>Columns</label>
            <select class="form-control" ng-model="selected_data.columns">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group">
            <label>Visibility</label>
            <select class="form-control" ng-model="selected_data.visibility">
              <option>hidden</option>
              <option>visible</option>
            </select>
          </div>

          <div class="form-group text-center">
            <div class="white-space-30"></div>
            <button class="btn" ng-click="toggleList()">Cancel</button>

            <button ng-if="isAddShow" class="btn" ng-click="submitSection( selected_data )">Submit</button>
            <button ng-if="isEditShow" class="btn" ng-click="editSection( selected_data )">Update</button>

            <div class="white-space-80"></div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
